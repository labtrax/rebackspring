<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<title>Backbone Require js App</title>
<meta name="description" content="">
<meta name="author" content="Malte Ehmke">

<meta name="viewport" content="width=device-width,initial-scale=1">

<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/appstyle.css">
<link type="text/css" href="css/smoothness/jquery-ui-1.8.16.custom.css" rel="stylesheet" />
<script type="text/javascript" src="js/libs/jquery/jquery-1.6.4.js"></script>
<script type="text/javascript" src="js/libs/jquery/jquery-ui-1.8.16.custom.min.js"></script>
<script type="text/javascript" src="js/config.js"></script>
<script data-main="js/main" src="js/libs/require/require.js"></script>

</head>
<body>
	<div id="header"></div>
	<div id="page" style="clear: both">
		<div id="messages" style="display: none"></div>
	</div>
	<div id="footer">
		<div id="langBox">
			<span id="en" style="cursor: pointer">english</span> | <span id="de" style="cursor: pointer">deutsch</span>
		</div>
	</div>
	<div id="dialogLogin" title="Login" style="display: none">
		<div id="tryAgain" style="display: none;">
			<b>Try again</b>
		</div>
		<form name='f' id="loginForm" action="#">
			<table>
				<tr>
					<td>User</td>
					<td><input type='text' name='j_username' id="j_username"></td>
				</tr>
				<tr>
					<td id="login-password"></td>
					<td><input type='password' name='j_password' id="j_password" /> <input type="submit" style="display: none" /></td>
				</tr>
			</table>
		</form>
	</div>
</body>
